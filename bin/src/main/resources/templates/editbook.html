<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Edit book</title>
</head>
<body>
	<h1>Edit book</h1>
	<div class="table table-striped">
		<form th:object="${book}" th:action="@{../save}" action="#"
			method="post">
			<input type="hidden" th:field="*{id}" class="form-control"/>
			<label for="title">Title</label> 
			<input type="text"
				th:field="*{title}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			<label for="author">Author</label> <input type="text"
				th:field="*{author}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			<label for="year">Year</label> <input type="text"
				th:field="*{yearPublished}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			<label for="isbn">ISBN</label> <input type="text" th:field="*{isbn}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			<label for="price">Price</label> <input type="text"
				th:field="*{price}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			<label for="categorylist">Category</label>
			<select style="width: 200px;" id ="categorylist" th:field="*{category}" class="form-control">
				<option th:each="category: ${categories}"
						th:value="${category.categoryid}"
						th:text="${category.name}"></option>
			</select>
			<div style="clear: both; display: block; height: 50px;"></div>

			<input class="btn btn-success" type="submit" value="Save"></input>
		</form>
	</div>
</body>
</html>
